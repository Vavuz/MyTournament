<!-- Header -->
<h1 (click)="goToHome()"><b>MyTournament</b></h1>

<div id="tsparticles"></div>

<!-- Content -->
<div class="content">
  <div class="home" *ngIf="!gameStarted && !gameLoading && !noTokens">
    <p>Welcome to MyTournament! Type in the contenders' category and press Play!</p>
    <app-input (categorySelected)="onCategorySelected($event)"></app-input>
    <button mat-flat-button color="primary" (click)="startGame()">Play</button>
  </div>
  <mat-spinner *ngIf="!gameStarted && gameLoading"></mat-spinner>
  <h2 *ngIf="gameStarted && !gameLoading && !gameEnded && !noTokens">{{roundName}}</h2>
  <div class="challenge" *ngIf="gameStarted && !gameLoading && !gameEnded && !noTokens">
    <app-image [imageUrl]="leftImageUrl" [imageName]="leftImageName" (click)="winnerSelected(leftImageName);shootConfetti($event)"></app-image>
    <app-image [imageUrl]="rightImageUrl" [imageName]="rightImageName" (click)="winnerSelected(rightImageName);shootConfetti($event)"></app-image>
  </div>
  <div class="podium" *ngIf="gameEnded">
    <app-image [imageUrl]="winnerImageUrl" [imageName]="winnerImageName"></app-image>
  </div>
  <p class="unavailable" *ngIf="noTokens">No more tokens available! Try again later</p>
</div>
